<head>
    <title>Activeerjeles.nl</title>
    <link rel="stylesheet" href="https://activeerjeles.nl/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://activeerjeles.nl/css/style.css">
    <link rel="stylesheet" href="https://activeerjeles.nl/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


    <script src="https://activeerjeles.nl/js/jquery.min.js"></script>
    <script src="https://activeerjeles.nl/js/bootstrap.min.js"></script>

    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">

    <script>
        var isOpened = false;

        $(window).scroll(function() {
            if (!isOpened) {
                var headerHeight = $('.header').outerHeight();
                var navBarHeight = $('.navbar').outerHeight();
                var height = $(window).scrollTop();

                if(height > headerHeight - navBarHeight) {
                    $('nav.navbar').removeClass('navbar-inverse-transparent');
                } else {
                    $('nav.navbar').addClass('navbar-inverse-transparent');
                }
            }
        });

        $(document).ready(function() {
            $('li.dropdown').on('click', function(e) {
                var form = $(this).find('form[role="search"]');
                if (form != null) {
                    setTimeout(function() {
                        var input = $(form).find(':input').first().focus();
                    }, 10);
                }
            });

            $('#navbar').on('show.bs.collapse', function() {
                $('nav.navbar').removeClass('navbar-inverse-transparent');
                isOpened = true;
            });

            $('#navbar').on('hide.bs.collapse', function() {
                var headerHeight = $('.header').outerHeight();
                var navBarHeight = $('.navbar-header').outerHeight();
                var height = $(window).scrollTop();

                if(height < headerHeight - navBarHeight) {
                    $('nav.navbar').addClass('navbar-inverse-transparent');
                }

                isOpened = false;
            });
        });
    </script>
</head>
